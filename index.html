int hexToDecimal(std::string hexNum) {

    int size = hexNum.size();
    for (int i = 0; i < size; i++) {
        char digit = hexNum.at(i);
        int digitValue;
        if (digit >= '0' && digit <= '9') {
            digitValue = digit - '0';
        } else if (digit >= 'A' && digit <= 'F') {
            digitValue = 10 + (digit - 'A');
        } else if (digit >= 'a' && digit <= 'f') {
            digitValue = 10 + (digit - 'a');
        } else {
            std::cout << "Invalid hexadecimal number." << std::endl;
            return -1;
        }
        decimalNum += digitValue * pow(16, size - i - 1);
    }
    return decimalNum;
}

using namespace std;

bool isPrime(int n) {
    if (n <= 1) return false;
    if (n <= 3) return true;
    
    if (n % 2 == 0 || n % 3 == 0) return false;
    
    for (int i = 5; i * i <= n; i += 6) {
        if (n % i == 0 || n % (i + 2) == 0) return false;
    }
    
    return true;
}

void findTwinPrimes(int limit) {
    vector<int> twinPrimes;
    
    for (int i = 3; i < limit; i++) {
        if (isPrime(i) && isPrime(i + 2)) {
            twinPrimes.push_back(i);
        }
    }
    
    cout << "Twin prime numbers less than " << limit << " are:" << endl;
    for (int i = 0; i < twinPrimes.size(); i++) {
        cout << twinPrimes[i] << " and " << twinPrimes[i] + 2 << endl;
    }
}

    int limit = 100;

#include <vector>
using namespace std;

class Matrix {
private:
    vector<vector<int>> data;
    int rows;
    int cols;

public:
    Matrix(int r, int c) : rows(r), cols(c) {
        data.resize(rows, vector<int>(cols, 0));
    }

    int& operator()(int r, int c) {
        return data[r][c];
    }

    Matrix operator*(const Matrix& other) const {
        if (cols != other.rows) {
            cout << "Error: Matrices cannot be multiplied. Invalid dimensions." << endl;
            return Matrix(0, 0);
        }

        Matrix result(rows, other.cols);

        for (int i = 0; i < rows; ++i) {
            for (int j = 0; j < other.cols; ++j) {
                for (int k = 0; k < cols; ++k) {
                    result(i, j) += data[i][k] * other(k, j);
                }
            }
        }

        return result;
    }

    void display() const {
        for (int i = 0; i < rows; ++i) {
            for (int j = 0; j < cols; ++j) {
                cout << data[i][j] << " ";
            }
            cout << endl;
        }
    }
};

    Matrix A(2, 3);
    A(0, 0) = 1; A(0, 1) = 2; A(0, 2) = 3;
    A(1, 0) = 4; A(1, 1) = 5; A(1, 2) = 6;

void leftRotate(int arr[], int size, int k) {
    int temp[k];
    for (int i = 0; i < k; ++i) {
        temp[i] = arr[i];
    }

    for (int i = k; i < size; ++i) {
        arr[i - k] = arr[i];
    }

    for (int i = 0; i < k; ++i) {
        arr[size - k + i] = temp[i];
    }
}

void rightRotate(int arr[], int size, int k) {
    int temp[k];
    for (int i = size - k; i < size; ++i) {
        temp[i - (size - k)] = arr[i];
    }

    for (int i = size - k - 1; i >= 0; --i) {
        arr[i + k] = arr[i];
    }

    for (int i = 0; i < k; ++i) {

void bubbleSort(int arr[], int size) {
    for (int i = 0; i < size - 1; ++i) {
        for (int j = 0; j < size - i - 1; ++j) {
            if (arr[j] > arr[j + 1]) {
                // Swap arr[j] and arr[j + 1]
                int temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
}

int main() {
    const int SIZE = 5;
    int arr[SIZE] = {3, 1, 4, 1, 5};

    cout << "Original array:" << endl;
    for (int i = 0; i < SIZE; ++i) {
